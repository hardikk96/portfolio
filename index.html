<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon | Hardik Kachhwaha</title>

<!-- Google Font: Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<!-- Particle.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(135deg, #0f2027, #001f4d, #002f70); /* cobalt-dark gradient */
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .coming-soon {
    position: relative;
    z-index: 1;
    font-size: 6vw;
    font-weight: 700;
    color: #0047AB;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 5px;
    text-shadow:
      0 0 10px #0047AB,
      0 0 20px #0047AB,
      0 0 30px #0047AB,
      0 0 40px #00aaff,
      0 0 50px #00aaff;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow:
      0 0 10px #0047AB,
      0 0 20px #0047AB,
      0 0 30px #0047AB,
      0 0 40px #00aaff,
      0 0 50px #00aaff; }
    100% { text-shadow:
      0 0 20px #0047AB,
      0 0 40px #0047AB,
      0 0 60px #0047AB,
      0 0 80px #00aaff,
      0 0 100px #00aaff; }
  }

  @media (max-width: 480px) {
    .coming-soon { font-size: 12vw; letter-spacing: 3px; }
  }
</style>
</head>
<body>

<div id="particles-js"></div>
<div class="coming-soon">Coming Soon</div>

<script>
// Particle.js config with "neural network" effect
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 120, "density": { "enable": true, "value_area": 900 } },
    "color": { "value": "#0047AB" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.7, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 130, "color": "#0047AB", "opacity": 0.4, "width": 1.2 },
    "move": { "enable": true, "speed": 2, "direction": "none", "out_mode": "bounce" }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
    "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } }, "push": { "particles_nb": 4 } }
  },
  "retina_detect": true
});

// Neural network animation: randomly highlight particles
const canvas = document.querySelector('#particles-js canvas');
const ctx = canvas?.getContext('2d');

function highlightRandomParticles() {
  if (!ctx || !window.pJSDom) return;
  const particles = window.pJSDom[0].pJS.particles.array;
  const n = 5; // number of particles to highlight
  for (let i = 0; i < n; i++) {
    const p = particles[Math.floor(Math.random() * particles.length)];
    p.color.value = "#00aaff"; // bright cobalt highlight
    setTimeout(() => { p.color.value = "#0047AB"; }, 400); // revert after 400ms
  }
}

setInterval(highlightRandomParticles, 600); // highlight every 0.6s
</script>

</body>
</html>
