<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon | Hardik Kachhwaha</title>

<!-- Google Font: Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(135deg, #0f2027, #001f4d, #002f70);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .coming-soon {
    position: relative;
    z-index: 1;
    font-size: 6vw;
    font-weight: 700;
    color: #ffffff;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 5px;
    text-shadow:
      0 0 10px #0047AB,
      0 0 20px #0047AB,
      0 0 30px #0047AB,
      0 0 40px #00aaff,
      0 0 50px #00aaff;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow:
      0 0 10px #0047AB,
      0 0 20px #0047AB,
      0 0 30px #0047AB,
      0 0 40px #00aaff,
      0 0 50px #00aaff; }
    100% { text-shadow:
      0 0 20px #0047AB,
      0 0 40px #0047AB,
      0 0 60px #0047AB,
      0 0 80px #00aaff,
      0 0 100px #00aaff; }
  }

  .copyright {
    position: absolute;
    bottom: 10px;
    font-size: 0.8rem;
    color: #cccccc;
    z-index: 2;
    text-align: center;
    width: 100%;
    font-family: 'Arial', sans-serif;
  }

  @media (max-width: 480px) {
    .coming-soon { font-size: 12vw; letter-spacing: 3px; }
  }
</style>
</head>
<body>

<canvas id="neuralCanvas"></canvas>
<div class="coming-soon">Coming Soon</div>
<div class="copyright">Â© HK</div>

<script>
const canvas = document.getElementById('neuralCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// Create nodes
const numNodes = 60;
const nodes = [];
for(let i=0; i<numNodes; i++){
  nodes.push({
    x: Math.random() * width,
    y: Math.random() * height,
    radius: 3 + Math.random()*2,
    active: false,
    links: []
  });
}

// Randomly assign links (connections) between nodes
nodes.forEach(node => {
  const numLinks = 2 + Math.floor(Math.random() * 3);
  for(let i=0;i<numLinks;i++){
    const target = nodes[Math.floor(Math.random() * nodes.length)];
    if(target !== node && !node.links.includes(target)){
      node.links.push(target);
    }
  }
});

// Handle window resize
window.addEventListener('resize', ()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

// Draw neural network
function draw(){
  ctx.clearRect(0,0,width,height);

  // Draw links
  nodes.forEach(node=>{
    node.links.forEach(link=>{
      ctx.beginPath();
      ctx.moveTo(node.x, node.y);
      ctx.lineTo(link.x, link.y);
      ctx.strokeStyle = `rgba(0,170,255,${node.active ? 0.5 : 0.05})`;
      ctx.lineWidth = node.active ? 1.5 : 1;
      ctx.stroke();
    });
  });

  // Draw nodes
  nodes.forEach(node=>{
    ctx.beginPath();
    ctx.arc(node.x,node.y,node.radius,0,Math.PI*2);
    ctx.fillStyle = node.active ? '#00aaff' : '#0047AB';
    ctx.fill();
  });

  requestAnimationFrame(draw);
}

// Activate nodes in sequence
function activateNodes() {
  const node = nodes[Math.floor(Math.random()*nodes.length)];
  node.active = true;
  setTimeout(()=>{ node.active = false; }, 400);
}

setInterval(activateNodes, 200);

draw();
</script>

</body>
</html>
